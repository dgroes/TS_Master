<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Drop & Drag</title>
    <link rel="stylesheet" href="styles/main.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/@picocss/pico@2/css/pico.jade.min.css"
    />
    <!-- <script src="dist/main.js" defer></script> -->
  </head>

  <body>
    <button id="openDialog">Nueva Tarea</button>

    <main class="container-fluid" id="kanban">
      <section class="kanban-column kanban--todo">
        <button id="add">Añadir nueva tarea</button>
        <article class="draggable" draggable="true">
          <header>Header</header>
          Body
        </article>
        <article>
          <header>Header</header>
          Body
        </article>
        <article>
          <header>Header</header>
          Body
        </article>
      </section>

      <section class="kanban-column kanban--progress" id="dropZone">
        <article>
          <header>Header</header>
          Body
        </article>
        <article>
          <header>Header</header>
          Body
        </article>
        <article>
          <header>Header</header>
          Body
        </article>
      </section>

      <section class="kanban-column kanban--done">
        <article class="draggable">
          <header>Header</header>
          Body
        </article>
        <article>
          <header>Header</header>
          Body
        </article>
        <article>
          <header>Header</header>
          Body
        </article>
      </section>
    </main>

    <hr />

    <section>
      <article class="dropzone">
        <div class="draggable" draggable="true">Hola mundo</div>
        <div class="draggable" draggable="true">Que tal estas</div>
      </article>

      <article class="dropzone">
        <div class="draggable" draggable="true">que onda</div>
        <div class="draggable" draggable="true">tenedor</div>
      </article>
    </section>

    <!-- MODAL DE FORMULARIO DE TAREA -->
    <dialog id="myDialog" closedby="any">

      <article>

        <header>
          <form method="dialog">
            <button aria-label="Close" rel="prev" class="dialog__btnClose"></button>
          </form>
          <p>
            <strong class="dialog__title">Agregar nueva tarea</strong>
          </p>
        </header>

        <form method="dialog" class="task-form" id="task-form">
          <input type="text" id="task-title" placeholder="Título" />
          <input type="text" id="task-description" placeholder="Descripción" />
          <button type="submit">Añadir al Kanban</button>
        </form>

      </article>

    </dialog>


    <script type="module" src="./dist/main.js"></script>
  </body>
</html>
